<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detroit Axle RRPD Receiving Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <h1>Detroit Axle RRPD Receiving Dashboard</h1>

    <!-- Global Date Picker -->
    <div class="date-selector">
      <label for="globalDate">Date:</label>
      <input type="date" id="globalDate"/>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <button onclick="showPanel('home')">Home</button>
    <button onclick="showPanel('scanners')">Scanners</button>
    <button onclick="showPanel('classifications')">Classifications</button>
    <button onclick="showPanel('racks')">Racks</button>
    <button onclick="showPanel('carriers')">Carriers</button>
    <button onclick="showPanel('inspections')">Miss Inspections</button>
  </nav>

  <!-- Panels -->
  <main>
    <section id="home" class="panel">
      <h2>Welcome</h2>
      <p>Use the navigation buttons to view each section.</p>
    </section>

    <section id="scanners" class="panel hidden">
      <h2>Scanners</h2>
      <canvas id="scannersChart"></canvas>
      <p class="last-updated" id="scannersUpdated"></p>
    </section>

    <section id="classifications" class="panel hidden">
      <h2>Classifications</h2>
      <canvas id="classificationsChart"></canvas>
      <p class="last-updated" id="classificationsUpdated"></p>
    </section>

    <section id="racks" class="panel hidden">
      <h2>Racks</h2>
      <form id="racksForm">
        <input type="number" id="racksCount" placeholder="Enter rack count" required/>
        <button type="submit">Save</button>
      </form>
      <canvas id="racksChart"></canvas>
      <p class="last-updated" id="racksUpdated"></p>
    </section>

    <section id="carriers" class="panel hidden">
      <h2>Carriers</h2>
      <form id="carriersForm">
        <input type="text" id="carrierName" placeholder="Carrier name" required/>
        <input type="number" id="carrierCount" placeholder="Count" required/>
        <button type="submit">Save</button>
      </form>
      <canvas id="carriersChart"></canvas>
      <p class="last-updated" id="carriersUpdated"></p>
    </section>

    <section id="inspections" class="panel hidden">
      <h2>Miss Inspections</h2>
      <form id="inspectionForm">
        <input type="text" id="inspTracking" placeholder="Tracking #" required/>
        <input type="text" id="inspReturnId" placeholder="Return ID (optional)"/>
        <input type="text" id="inspReason" placeholder="Reason" required/>
        <button type="submit">Log</button>
      </form>
      <table id="missInspectionsTable"></table>
    </section>
  </main>

  <!-- Photo Modal -->
  <div id="photoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('photoModal').style.display='none'">&times;</span>
      <div id="photoGallery"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
