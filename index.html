<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RRPD Receiving Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>

<body>
  <header>
    <img src="detroit-axle-logo.png" alt="Detroit Axle" />
    <h1>RRPD Receiving Dashboard</h1>

    <div class="actions">
      <input type="file" id="csvInput" accept=".csv" />
      <button onclick="saveLogs()">Save to Logs</button>
      <button onclick="openExport()">Export RRPD Summary</button>
    </div>
  </header>

  <nav>
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('carriers')">Carriers</button>
    <button onclick="showTab('returns')">Returns Condition</button>
    <button onclick="showTab('manual')">Manual Counts</button>
    <button onclick="showTab('manifest')">Manifest</button>
    <button onclick="showTab('loose')">Loose Parts</button>
    <button onclick="showTab('logs')">Logs</button>
  </nav>

  <main id="content"></main>

  <!-- Export Modal -->
  <div id="exportModal" class="modal hidden">
    <div class="modal-box">
      <h2>RRPD Summary Preview</h2>
      <div id="exportPreview"></div>

      <label>
        <input type="checkbox" id="confirmExport" />
        I confirm this snapshot is correct
      </label>

      <div class="modal-actions">
        <button onclick="closeExport()">Cancel</button>
        <button id="pdfBtn" disabled onclick="exportPDF()">Export PDF</button>
        <button id="xlsBtn" disabled onclick="exportExcel()">Export Excel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
