<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RRPD Receiving Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- ===== Topbar with Date Selector ===== -->
  <div class="topbar">
    <h1>Detroit Axle RRPD Receiving</h1>
    <div class="date-selector">
      <label for="globalDate">Select Date:</label>
      <input type="date" id="globalDate">
    </div>
  </div>

  <!-- ===== Navbar ===== -->
  <div class="navbar">
    <button data-target="homePanel" class="active">Home</button>
    <button data-target="scannersPanel">Scanners</button>
    <button data-target="classificationsPanel">Classifications</button>
    <button data-target="racksPanel">Racks</button>
    <button data-target="missInspectionsPanel">Miss Inspections</button>
    <button data-target="reportsPanel">Reports</button>
  </div>

  <!-- ===== Panels ===== -->

  <!-- Home -->
  <div id="homePanel" class="panel active">
    <h2>Welcome</h2>
    <p>Select a section from the navbar to begin.</p>
  </div>

  <!-- Scanners -->
  <div id="scannersPanel" class="panel">
    <h2>Scanners</h2>
    <canvas id="scannersChart"></canvas>
    <p id="scannersLastUpdated"></p>
  </div>

  <!-- Classifications -->
  <div id="classificationsPanel" class="panel">
    <h2>Classifications</h2>
    <canvas id="classificationsChart"></canvas>
    <p id="classificationsLastUpdated"></p>
  </div>

  <!-- Racks -->
  <div id="racksPanel" class="panel">
    <h2>Racks</h2>
    <form id="racksForm">
      <label>Racks: <input type="number" id="racksInput"></label>
      <label>Core Racks: <input type="number" id="coreRacksInput"></label>
      <label>Electric: <input type="number" id="electricInput"></label>
      <label>Core Electric: <input type="number" id="coreElectricInput"></label>
      <label>Axles Good: <input type="number" id="axlesGoodInput"></label>
      <label>Axles Used: <input type="number" id="axlesUsedInput"></label>
      <label>Driveshaft Good: <input type="number" id="driveshaftGoodInput"></label>
      <label>Driveshaft Used: <input type="number" id="driveshaftUsedInput"></label>
      <label>Gearbox Good: <input type="number" id="gearboxGoodInput"></label>
      <label>Gearbox Used: <input type="number" id="gearboxUsedInput"></label>
      <button type="submit">Save</button>
    </form>
    <canvas id="racksChart"></canvas>
    <p id="racksLastUpdated"></p>
  </div>

  <!-- Miss Inspections -->
  <div id="missInspectionsPanel" class="panel">
    <h2>Miss Inspections</h2>
    <form id="missInspectionForm">
      <label>Tracking #: <input type="text" id="trackingInput"></label>
      <label>Reason: <input type="text" id="reasonInput"></label>
      <button type="submit">Log</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Tracking #</th>
          <th>Return ID</th>
          <th>Scanner</th>
          <th>Reason</th>
          <th>Photos</th>
        </tr>
      </thead>
      <tbody id="missInspectionsTableBody"></tbody>
    </table>
  </div>

  <!-- Reports -->
  <div id="reportsPanel" class="panel">
    <h2 id="reportHeader">Daily Report</h2>
    <button onclick="printReport()">Print Report</button>
  </div>

  <!-- ===== Photo Modal ===== -->
  <div id="photosModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('photosModal').style.display='none'">&times;</span>
      <div id="photosModalBody"></div>
    </div>
  </div>

  <!-- ===== Script ===== -->
  <script src="script.js"></script>
</body>
</html>
