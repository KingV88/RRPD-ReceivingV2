<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRPD Receiving Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-area">
      <img id="site_logo" src="./logo.png" alt="RRPD Logo" />
      <h1>RRPD Receiving Dashboard</h1>
    </div>
    <div class="status-area">
      <span id="status">Loading...</span>
      <button id="refresh_btn" class="btn refresh">ðŸ”„ Refresh</button>
    </div>
  </header>

  <nav>
    <button data-target="dashboard" class="active">Dashboard</button>
    <button data-target="scanners">Scanners</button>
    <button data-target="classifications">Classifications</button>
    <button data-target="manual">Manual Entry</button>
  </nav>

  <main id="chartsDiv">
    <!-- DASHBOARD -->
    <section id="dashboard" class="active">
      <div class="panel">
        <h2>Overall Trends</h2>
        <div class="chart-box">
          <canvas id="trend_chart"></canvas>
        </div>
      </div>
      <div class="panel">
        <h2>Weekly Totals</h2>
        <div class="chart-box">
          <canvas id="weekly_chart"></canvas>
        </div>
      </div>
    </section>

    <!-- SCANNERS -->
    <section id="scanners">
      <div class="panel">
        <h2>Scans by User</h2>
        <div class="chart-box">
          <canvas id="scanner_chart"></canvas>
        </div>
        <table id="scanner_totals"></table>
      </div>
    </section>

    <!-- CLASSIFICATIONS -->
    <section id="classifications">
      <div class="panel">
        <h2>Classification Mix</h2>
        <div class="chart-box">
          <canvas id="class_chart"></canvas>
        </div>
        <table id="class_table"></table>
      </div>
    </section>

    <!-- MANUAL ENTRY -->
    <section id="manual">
      <div class="panel">
        <h2>Racks (Manual Entry)</h2>
        <div class="manual-form">
          <input id="rack_name" placeholder="Rack / Bay" />
          <input id="rack_val" placeholder="Count" type="number" />
          <button id="rack_add" class="btn add">Add</button>
          <button id="rack_reset" class="btn reset">Reset</button>
        </div>
        <table id="rack_table">
          <tr><th>Rack</th><th>Count</th></tr>
        </table>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
