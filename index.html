<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRPD Receiving Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="Detroit Axle Logo" id="logo" />
      <h1>RRPD Receiving Dashboard</h1>
    </div>
    <div class="header-right">
      <button id="refresh_btn">ðŸ”„ Refresh</button>
      <p id="status">Waiting for data...</p>
    </div>
  </header>

  <nav>
    <button data-target="dashboard">Dashboard</button>
    <button data-target="scanners">Scanners</button>
    <button data-target="carriers">Classifications</button>
    <button data-target="racks">Manual Entry</button>
  </nav>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="active">
      <h2>Overall Trends</h2>
      <div class="chart-container"><canvas id="trend_chart"></canvas></div>
      <div class="chart-container"><canvas id="weekly_chart"></canvas></div>
    </section>

    <!-- Scanners -->
    <section id="scanners">
      <h2>Scanner Totals</h2>
      <div class="chart-container"><canvas id="scanner_chart"></canvas></div>
      <table id="scanner_totals"></table>
    </section>

    <!-- Classifications -->
    <section id="carriers">
      <h2>Classification Totals</h2>
      <div class="chart-container"><canvas id="class_chart"></canvas></div>
      <table id="class_table"></table>
    </section>

    <!-- Manual Entry -->
    <section id="racks">
      <h2>Manual Entry</h2>
      <div class="manual-panel">
        <input id="rack_name" placeholder="Item Name" />
        <input id="rack_val" placeholder="Count" type="number" />
        <button id="rack_add">Add</button>
        <button id="rack_reset">Reset</button>
        <table id="rack_table"><tr><th>Name</th><th>Count</th></tr></table>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Detroit Axle Returns Processing Division</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
