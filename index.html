<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RRPD Receiving Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <h1>RRPD Receiving Dashboard</h1>
    <nav class="tabs" role="tablist" aria-label="Main">
      <button class="tab active" data-panel="scanners" role="tab" aria-selected="true">Scanners</button>
      <button class="tab" data-panel="classifications" role="tab" aria-selected="false">Classifications</button>
      <button class="tab" data-panel="miss" role="tab" aria-selected="false">Miss Inspections</button>
      <button id="refreshBtn" class="refresh">Refresh</button>
    </nav>
  </header>

  <main>
    <!-- Scanners -->
    <section id="panel-scanners" class="panel active" role="tabpanel" aria-labelledby="Scanners">
      <div class="panel-header">
        <h2>Scanners</h2>
        <div class="filters">
          <label>Week ending:
            <input id="weekEnd" type="date" />
          </label>
        </div>
      </div>

      <div class="grid two">
        <div class="card">
          <h3>Today</h3>
          <canvas id="scannersTodayDonut" height="180"></canvas>
        </div>
        <div class="card">
          <h3>Daily (This Week)</h3>
          <canvas id="scannersDailyBar" height="180"></canvas>
        </div>
      </div>

      <details class="card">
        <summary>Manual fallback (only used if API is down)</summary>
        <form id="scannerManualForm" class="inline-form">
          <label>Scanner name <input name="name" placeholder="e.g., Jeff" required /></label>
          <label>Count <input name="count" type="number" min="0" step="1" required /></label>
          <button type="submit">Add</button>
        </form>
        <p class="hint">Manual entries are stored locally and merged into charts for today only.</p>
      </details>
    </section>

    <!-- Classifications -->
    <section id="panel-classifications" class="panel" role="tabpanel" aria-labelledby="Classifications">
      <div class="panel-header">
        <h2>Classifications</h2>
        <div class="filters">
          <label>Week ending:
            <input id="weekEndC" type="date" />
          </label>
        </div>
      </div>

      <div class="grid two">
        <div class="card">
          <h3>Today</h3>
          <canvas id="classTodayDonut" height="180"></canvas>
        </div>
        <div class="card">
          <h3>Daily (This Week)</h3>
          <canvas id="classDailyBar" height="180"></canvas>
        </div>
      </div>
    </section>

    <!-- Miss Inspections -->
    <section id="panel-miss" class="panel" role="tabpanel" aria-labelledby="Miss Inspections">
      <div class="panel-header">
        <h2>Miss Inspections</h2>
      </div>

      <div class="card">
        <form id="missSearchForm" class="inline-form">
          <label>Tracking # <input id="missTrack" placeholder="Enter tracking number" required /></label>
          <button type="submit">Find</button>
        </form>
        <div id="missResult" class="photos"></div>
      </div>

      <div class="card">
        <h3>Log a reason</h3>
        <form id="missReasonForm" class="inline-form">
          <label>Tracking # <input id="missReasonTrack" required /></label>
          <label>Reason
            <input id="missReasonText" placeholder="e.g., Blurry / Missing label / Damaged" required />
          </label>
          <button type="submit">Save</button>
        </form>
        <div id="missLog"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>Status: <span id="statusText">Loadingâ€¦</span></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
